<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div>

        <h3>Student Information Form</h3>
        <form>
            <div class="input_box">
                <label for="ID">ID:</label>
                <input type="text" id="student_id" name="ID">
            </div>
            <div class="input_box" >
                <label for="Name">Name:</label>
                <input type="text" id="student_name" name="Name">
            </div>
            <div class="input_box">
                <label for="Email">Email:</label>
                <input type="email" id="student_email" name="Email">
            </div>
            <div class="input_box">
                <label for="Department">Department:</label>
                <input type="text" id="student_dept" name="Department">
            </div>
            <div class="input_box">
                <label for="Session">Session:</label>
                <input type="text" id="student_session" name="Session">
            </div>
            <div class="input_box">
                <label for="Address">Address:</label>
                <input type="text" id="student_address" name="Address">
            </div>
            <input type="submit" value="Submit">
            



        </form>


    </div>
</body>

</html>
